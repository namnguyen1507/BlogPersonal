<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".nav_text").find("a.Home").mouseenter(function(){
                $(document).find(".nav_01").find("a.Home").css("transform","scaleY(1)");
                $(this).css("color","white");
            })

            $(".nav_text").find("a.Home").mouseout(function(){
                $(document).find(".nav_01").find("a.Home").css("transform","scaleY(.2)");
                $(this).css("color","white");
            })

            $(".nav_text").find("a.Handmade").mouseenter(function(){
                $(document).find(".nav_01").find("a.Handmade").css("transform","scaleY(1)");
                $(this).css("color","white");

            })

            $(".nav_text").find("a.Handmade").mouseout(function(){
                $(document).find(".nav_01").find("a.Handmade").css("transform","scaleY(.2)");
                $(this).css("color","white");
            })

            $(".nav_text").find("a.Pokemon").mouseenter(function(){
                $(document).find(".nav_01").find("a.Pokemon").css("transform","scaleY(1)");
                $(this).css("color","white");
            })

            $(".nav_text").find("a.Pokemon").mouseout(function(){
                $(document).find(".nav_01").find("a.Pokemon").css("transform","scaleY(.2)");
                $(this).css("color","white");
            })

            $(".nav_text").find("a.Book").mouseenter(function(){
                $(document).find(".nav_01").find("a.Book").css("transform","scaleY(1)");
                $(this).css("color","white");

            })

            $(".nav_text").find("a.Book").mouseout(function(){
                $(document).find(".nav_01").find("a.Book").css("transform","scaleY(.2)");
                $(this).css("color","white");
            })
        })
    </script>
    </script>
</head>
<body>
    <!-- begin header -->
    <header>
        <!-- begin .logo -->
        <div class="logo">
            <img src="pics/logo/logo namnguyen.png" alt="logonamnguyen">
        </div> <!-- end .logo -->

        <!-- begin nav_text -->
        <nav class="nav_text">
            <a href="index.html" class="Home">Home</a>
            <a href="html/handmade.html" class="Handmade">Handmade</a>
            <a href="html/pokemon.html" class="Pokemon">Pokemon</a>
            <a href="html/book.html" class="Book">Book</a>
        </nav>

        <!-- begin navigation nav_01 -->
        <nav class="nav_01">
            <a href="#" class="Home"></a>
            <a href="#" class="Handmade"></a>
            <a href="#" class="Pokemon"></a>
            <a href="#" class="Book"></a>
        </nav> <!-- end nav_01 -->

        <!-- begin .social -->
        <div class="social">
            <a href="https://www.facebook.com/nvnamrob" class="facebook" target=".blank">
                <img src="pics/logo/logofb.png" alt="facebook">
            </a> <!-- end .facebook -->
            <a href="https://www.instagram.com/hier_namnguyen/" class="instagram" target=".blank">
                <img src="pics/logo/logoinstagram.png" alt="instagram">
            </a> <!-- end .instagram -->
            <a href="https://plus.google.com/u/0/109903699917358465210" class="gplus" target=".blank">
                <img src="pics/logo/logogplus.png" alt="gplus">
            </a> <!-- end g plus -->
        </div> <!-- end social -->
    </header>
    <!-- end header -->

    <!-- begin section -->
    <section>
        <!-- begin .avatar -->
        <div class="avatar">
            <div class="anh1">
                <img src="pics/AVTvongquay.png" alt="vongquay">
            </div>
            <div class="anh2">
                <img src="pics/AVT.png" alt="AVT">
            </div>
        </div><!-- end .avatar -->

        <!-- begin infomation -->
        </br>
        <div class="info">
                <button type="button">Information</button>
        </div>
        </br>
        <!-- begin slider information -->
        <div id="slide_info" class="carousel slide myslide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slide_info" data-slide-to="0" class="active"></li>
                <li data-target="#slide_info" data-slide-to="1"></li>
                <li data-target="#slide_info" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="pics/slider/slide1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="pics/slider/slide2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="pics/slider/slide3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img src="pics/slider/slide4.png" alt="Four slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#slide_info" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slide_info" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div><!-- end slider information -->
    </section><!-- end section -->

    <footer>
        <p class="hieuung">Design by NAMNGUYEN</p>
    </footer><!-- end footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
